{{ partial "header.html" . }}
<section class="main row">
    <div class="columns twelve">
        <h1 class="page-heading">Blog</h1>
        <ul class="post-list">
        {{ range .Data.Pages.ByPublishDate }}
            {{ if eq .Section "blog" }}
                {{ partial "li.html" . }}
            {{ end }}
        {{ end }}
        </ul>
    </div>
</section>
{{ partial "footer.html" . }}
