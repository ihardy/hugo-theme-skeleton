<!-- HTTPS -->

<script type="text/javascript">
    var baseURL = '{{ .Site.BaseURL }}';
    var host = baseURL.substring(0, baseURL.length - 1).replace(/\//g, '');
    if ((host === window.location.host) && (window.location.protocol !== 'https:')) {
        window.location.protocol = 'https:';
    }
</script>

<!-- CSS -->

{{ if eq true .Site.Params.CacheBuster }}
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism-okaidia.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    {{range .Site.Params.ExtraCssFiles}}
        <link rel="stylesheet" href="{{.}}">
    {{end}}

    {{range .Params.languages}}
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/components/prism-{{.}}.min.js">
    {{end}}

{{ else }}
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism-okaidia.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css?{{ .Now.Unix }}">
    {{range .Site.Params.ExtraCssFiles}}
        <link rel="stylesheet" href="{{.}}?{{ .Now.Unix }}">
    {{end}}

    

{{ end }}

<!-- Icon -->
<link rel="shortcut icon"
{{ if .Site.Params.FaviconFile }}
    href="/{{ .Site.Params.FaviconFile }}"
{{ else }}
    href="/img/favicon.ico"
{{ end }}
>

<![endif]-->
